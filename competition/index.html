<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Competition</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>

</head>

<body>
    <div class="main">
        <div class="left-box">
            <div class="image"></div>

        </div>
        <div class="right-box">
            <div class="header">
                <h2 style="text-align: center;">Registration</h2>
            </div>
            <div class="container">
                <div class="form-container">
                    <form action="home.html">
                        <label for="username" style="margin-bottom: 5px;">Username</label><br>
                        <input id="username" required minlength="3" maxlength="12" placeholder="Enter your username"
                            type="email"><br>
                        <label for="password">Password</label><br>
                        <input id="password" minlength="3" maxlength="12" required placeholder="Your password"
                            type="password">
                        <button onclick="validate();">Submit</button><br><br>
                        <input type="checkbox""> Remember me<br>
                        <input type="checkbox"> Keep Me Signed In

                    </form>
                </div>


            </div>
            <div class="footer">
                <div class="social">
                    <span> <a href="#" class="fa icon fa-facebook"></a></span>
                    <span><a href="#" class="fa icon fa-twitter"></a></span>
                    <span><a href="#" class="fa icon fa-flickr"></a></span>
                    <span><a href="#" class="fa icon fa-skype"></a></span>
                    <span> <a href="#" class="fa icon fa-pinterest"></a></span>
                    <span><a href="#" class="fa icon fa-snapchat-ghost"></a></span>
                </div>

            </div>

        </div>
    </div>
    </div>

</body>

</html>
