<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="division">
        <form>
            <h1>Register</h1>
    
            <label for="fname">Name :</label><br>
            <input type="text" id="fname" name="fname">
            <input type="text" id="lname" name="lname"><br>
    
            <label for="fname">Roll No:</label><br>
            <input type="text" id="Rollno" name="Rollno"><br>
    
            <label for="fname">Center :</label><br>
            <select id="center" name="center">
                <option value="Kh">Kharghar</option>
                <option value="Ju">Juhu</option>
              </select> <br>
    
            <label for="fname">Gender :</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            
            <label for="Subjects">Interested for Subjects :</label><br>
            <input type="checkbox" id="sub1" name="sub1" value="C">
            <label for="sub1"> C Programming</label><br>
            <input type="checkbox" id="sub2" name="sub2" value="C++">
            <label for="sub2"> CPP</label><br>
            <input type="checkbox" id="sub3" name="sub3" value="DS">
            <label for="sub3"> Data Structure </label><br>
    
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
