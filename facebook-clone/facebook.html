<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Facebook</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body>

    <div class="flex-container">
        <div class="nav">
            <div class="logo">
                <img src="image/facebook.png">
            </div>
            <form id="form1" action="/">
                 <label for="email" class="label1">Email or Phone </label>
                   <input id="email" placeholder="Email or Phone" type="email" name="" required />
                   <label for="password" class="label2">Password </label>
                    <input id="password" placeholder="password" name="" required />
                    <button id="login">login</button>

            </form>
        </div>
        <div class="main">
            <div class="left-side">
                <h2 id="left-head">Facebook helps you connect and share with <br>people</h2>
                <img src="image/left side img.png" alt="worlg connection">
            </div>
            <div class="right-side">
                <h1 class="banner">Sign up</h1>
                <h3 class="sub-banner">Instantly and easily</h3>

                <form action="/">
                    <div class="colums">
                        <div class="name">
                            <input id="fname" placeholder="Name" type="text" name="fname" required />
                            <input id="lname" placeholder="Surname"="text" name="lname" required />
                        </div>

                        <div class="item">
                            <input id="mobile" type="tel" placeholder="Mobile number or email"="phone" required />
                        </div>
                        <div class="item">
                            <input id="pass" placeholder="New password" type="password" name="street" required />
                        </div>
                        <div class="dob">
                            BirthDay<br>
                            <select id="day" name="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <select id="month" name="month">
                                <option value="January">January</option>
                                <option value="Febuary">Febuary</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                            </select>
                            <select id="year" name="year">
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                            </select>

                        </div>
                        <div class="gender">
                            Gender:<br><br>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Custom</label>
                            <div>

                            </div>
                        </div>
                        <p>By clicking sign up, you agree to our terms , data policy and cookie policy .<br> You will
                            receive SMS notifications from us and you can opt-out at any time.</p>
                    </div>

                    <button>Sign Up</button>

</body>

</html>
